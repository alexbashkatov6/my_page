<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Гороскоп для {{ sign }}</title>
</head>
<body>
    <h1>Приложение Гороскоп {{ sign | length }}</h1>
    {% if description_zodiac is None %}
        <h2>Неправильный знак зодиака - {{ sign | upper }}</h2>
    {% else %}
        <h2>{{ description_zodiac | title }}</h2>
    {% endif %}
</body>
</html>
